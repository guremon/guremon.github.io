<!DOCTYPE html>
 <html lang="ja">
 <head>
 <meta charset="utf-8">
 <script src="./jquery-1.10.2.js"></script>
 <title>ぬりかべ</title>
 <script>
 $(function() {
   $('#start').click(function() {
     $(this).hide();

     // 変数初期化
    var FLEN = 16;                  // フィールドの大きさ
    var px = 0, py = 1;             // プレイヤー座標
    var pd = 1;                     // プレイヤー方向(0:上 1:右 2:下 3:左)
     var score = 0;                  // 得点

    // フィールドを表示する。
    var field = '';
     for (var y = 0; y < FLEN; y++) {
       for (var x = 0; x < FLEN; x++) {
         field += '<span id="field_' + x + '_' + y + '">';
         if (x == 0 || x == FLEN - 1 || y == 0 || y == FLEN - 1) field += '■';
         else field += '□';
         field += '</span>';
       }
       field += '<br>';
     }
     $('#field').html(field);

     // マウス押下時に移動方向を時計回りに90度動かす。
    $(document).mousedown(function() {
       pd = (pd + 1) % 4;
       return false;
     })

     // 100ms毎に繰り返し
    var id = setInterval(function() {
       // 移動と当たり判定
      if (pd == 0) py--;
       else if (pd == 1) px++;
       else if (pd == 2) py++;
       else px--;
       var item = $('#field_' + px + '_' + py);
       if (item.html() == '□') {
         score++;
         $('#score').html(score);
       } else {
         clearInterval(id);
         $('#start').show();
       }
       item.html('●');
     }, 100);
   });
 });

 </script>
 </head>
 <body>
 <div id="field"></div>
 <p><a id="start" href="javascript:void(0)">スタート</a> 得点：<span id="score"></span></p>
 </body>
 </html>
